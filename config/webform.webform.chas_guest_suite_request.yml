id: chas_guest_suite_request
title: 'CHAS Guest Suite Request'
description: '<p>Request for use of the CHAS Guest Suite</p>'
categories: {  }
elements: |-
  markup:
    '#type': webform_markup
    '#markup': '<h2>CHAS Guest Suite Request</h2><p>The CHAS guest suite provides limited accommodation for College Houses business (i.e. visiting presenter for a House program, or candidate). <strong>Personal use is not allowed. </strong>Reservations are allowed up to 7 days/6 nights. &nbsp;The suite is located on the second floor of Pennâ€™s W.E.B. Du Bois College House. The CHAS guest suite has a living room, dining area, full kitchen, bathroom, one bedroom with a queen bed, and an office. It also has a full-sized fridge, washer, and dryer. Linens and towels are provided. The CHAS Guest Suite is closed for reservations when Du Bois is closed, including during all University breaks including winter and summer.<br>&nbsp;<br>The cost of the CHAS Guest Suite is $105 (cost related to housekeeping/linen service). There is no housekeeping during the stay. Your House budget will be charged. Payment will be made through journal transfer; no cash or credit card will be collected. Guests are responsible for leaving the suite tidy and clean. If there are additional guests that is not related to the College House initiative, that has to be included in the below request. &nbsp;The Du Bois Residential Services Manager will need 3-5 Days notice to generate a SAL (Special Access Letter) for NON-PennCard holding guests.</p><p>It takes up to 2 weeks for review and confirmation. By submitting this request, you confirm responsibility for making sure you and your guest(s) abide by the Guest Suite Rules and Regulations and the proper fees are paid to the House. &nbsp;Guest Suite Rules and Regulations are subject to change. For inquiries, please contact the CHAS office through email at <a href="mailto:chas@collegehouses.upenn.edu">chas@collegehouses.upenn.edu</a> or at (215) 898-5551.</p><p>&nbsp;</p>'
  requested_dates:
    '#type': fieldset
    '#title': 'Requested Dates'
    '#required': true
    check_in_date:
      '#type': date
      '#title': 'Check-in Date'
      '#required': true
    check_out_date:
      '#type': date
      '#title': 'Check-out Date'
      '#required': true
  budget_code_fieldset:
    '#type': fieldset
    '#title': budget-code-fieldset
    '#title_display': invisible
    budget_code:
      '#type': textfield
      '#title': 'Budget code'
      '#required': true
  requestor_info:
    '#type': fieldset
    '#title': 'Your Information'
    name_of_staff_member_making_request:
      '#type': textfield
      '#title': 'Name of staff member making request:'
      '#required': true
    email:
      '#type': email
      '#title': Email
      '#required': true
    position:
      '#type': select
      '#title': 'Position:'
      '#options':
        faculty_director: 'Faculty Director'
        house_fellow: 'College House Fellow'
        house_director: 'House Director'
        house_coordinator: 'House Coordinator'
        chas_director: 'CHAS Director'
      '#required': true
    college_house:
      '#type': select
      '#title': 'College House'
      '#options': college_houses
      '#required': true
  guest_information:
    '#type': fieldset
    '#title': 'Guest Information'
    name_of_guest:
      '#type': textfield
      '#title': 'Name of guest:'
      '#required': true
    guest_emergency_cell_phone_number:
      '#type': textfield
      '#title': 'Guest emergency cell phone number'
      '#required': true
    does_the_guest_have_an_active_penncard:
      '#type': radios
      '#title': 'Does the guest have an active PennCard?'
      '#options': yes_no
      '#required': true
    purpose_of_stay:
      '#type': textarea
      '#title': 'Purpose of stay:'
      '#required': true
