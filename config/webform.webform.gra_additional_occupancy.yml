id: gra_additional_occupancy
title: 'GRA Additional Occupancy'
description: '<p>Application/renewal form for Graduate RA additional occupants</p>'
categories: {  }
elements: |-
  instructions:
    '#type': webform_wizard_page
    '#title': Instructions
    '#next_button_label': 'Continue to application/renewal'
    ao_instructions:
      '#type': webform_markup
      '#markup': '<h2>Graduate RA Additional Occupancy</h2><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Per the RA agreement, a GRA receives a no cost single occupancy accommodation in their assigned College House for the GRA contract period during the academic year. If approved and college house space allows, College Houses &amp; Academic Services permits Graduate Resident Advisors (GRA) to reside with a spouse/domestic partner during the GRA ​academic year contract period. This is only allowed after the entire approval process has been completed.</p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The agreement regarding the use of the University’s residential space is made between the <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="CHAS" data-wsc-lang="en_US" data-wsc-id="mapd4hwasy921i0yd">CHAS</span> <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="GRA" data-wsc-lang="en_US" data-wsc-id="mapd4hwaub04fabh0">GRA</span> of record and the University. Some rooms (as defined by having a private bathroom) may accommodate an adult with whom the Graduate RA shares a relationship, limited to a domestic partner or spouse. Facilities do not exist to accommodate families/dependents. The Graduate RA is responsible for following the Additional Occupant (AO) process and submitting a signed and notarized affidavit Additional Occupant (AO) Form.</p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">For the purposes of the Additional Occupant request, the following definitions are used: An Additional Occupant is defined as a domestic spouse/domestic partner at least 18 years old or older and cannot be a matriculated Penn undergraduate student. The definition of a domestic partnership is when two people live together and are involved in an interpersonal relationship sharing their domestic life as if married, but they are not legally married. Domestic partner is a term that refers to this unmarried partner. Marriage is defined as the legally or formally recognized union of two people as partners in a personal relationship. Spouse is a term that refers to a married partner.</p><h4>IMPORTANT NOTES:</h4><ul style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:0px 40px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li>Not all Houses contain rooms that will accommodate an Additional Occupant, and facilities do not exist to accommodate a <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="GRA" data-wsc-lang="en_US" data-wsc-id="mapd4j9le71kza2so">GRA</span> with a child or family. Houses containing rooms that accommodate a spouse/domestic partner include: Du Bois, Gregory, Gutmann, <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="Harnwell" data-wsc-lang="en_US" data-wsc-id="mapd4jcj6f3e8x1mk">Harnwell</span>, Harrison, Hill, Kings Court English, Lauder, Radian (25-26 only), Rodin, and <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="Stouffer-Mayer" data-wsc-lang="en_US" data-wsc-id="mapd4jciqk41h4exs">Stouffer-Mayer</span>.</li><li>As is the case with <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="GRA" data-wsc-lang="en_US" data-wsc-id="mapd4jijhpgdre6ha">GRA</span> appointments, for Additional Occupants who have a Penn-affiliation, information will be reported to Student Registrar &amp; Financial Services (<span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="SRFS" data-wsc-lang="en_US" data-wsc-id="mapd4jiigjwqzk2f9">SRFS</span>). Any potential additional occupants who are Penn students are encouraged to consult with <span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="SRFS" data-wsc-lang="en_US" data-wsc-id="mapd4jiiud2a9jlaj">SRFS</span> regarding any potential impact to their package.</li><li>The approved Additional Occupant is required to comply with all University of Pennsylvania policies, procedures, and Terms &amp; Conditions outlined by Penn Residential Services (see links below). Should the Additional Occupant violate any of these policies or guidelines, the Graduate Resident Advisor (<span class="scayt-misspell-word" style="background-color:transparent;border-bottom:2px solid rgba(234, 28, 35, 0.65) !important;box-sizing:border-box !important;color:inherit !important;display:inline;float:none !important;font-size:inherit !important;line-height:inherit !important;margin:0px !important;padding:0px !important;" data-scayt-word="GRA" data-wsc-lang="en_US" data-wsc-id="mapd4jfhe0j42mvu3">GRA</span>) who initiated this request may be held accountable through the University conduct process. In cases where the violation warrants further action, the Additional Occupant may be removed from University housing, and the Additional Occupant Agreement may be terminated.</li></ul><h4>PROCESS:</h4><ol style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;padding:0px 40px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li>The GRA discusses the Additional Occupant request with their House Director and submits the GRA Additional Occupant APPLICATION.</li><li>The House Director acknowledges the request and affirms that a space is available in the House which meets the criteria for occupancy by a GRA and one Additional Occupant. The House Director will communicate with central CHAS administration to affirm the existence of appropriate space.</li><li>Upon approval of the Application, additional documentation is required:<ol style="list-style-type:lower-alpha;padding:0px 40px;"><li>If a PennCard is needed for the additional occupant, CHAS central will generate a PennCard request form, and the Additional Occupant must obtain a PennCard.</li><li>The GRA is also required to complete and have notarized the Spouse/Domestic Partner Affidavit Form as part of their application. NOTE: the PennCard office also has notary services.</li><li>Upon completion of this documentation, the GRA will be expected to submit digital copies of both the Additional Occupant PennCard AND completed/notarized Spouse/Domestic Partner Affidavit Form.</li><li>Residential Services will ensure that appropriate access will be provided to building portals and electronic locks within the College House.</li></ol></li></ol><h4>HELPFUL LINKS:</h4><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Obtaining a PennCard:</strong> <a style="color:rgb(7, 130, 193);" href="https://penncard.business-services.upenn.edu/obtaining-a-penncard" target="_blank" data-cke-saved-href="https://penncard.business-services.upenn.edu/obtaining-a-penncard">https://penncard.business-services.upenn.edu/obtaining-a-penncard</a></p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Notary Services (at PennCard):</strong> <a style="color:rgb(7, 130, 193);" href="https://penncard.business-services.upenn.edu/notary-services" target="_blank" data-cke-saved-href="https://penncard.business-services.upenn.edu/notary-services">https://penncard.business-services.upenn.edu/notary-services</a></p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Penn Policies:</strong> <a style="color:rgb(7, 130, 193);" href="https://residential-services.business-services.upenn.edu/policies" target="_blank" data-cke-saved-href="https://residential-services.business-services.upenn.edu/policies">https://residential-services.business-services.upenn.edu/policies</a></p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Penn Procedures:</strong> <a style="color:rgb(7, 130, 193);" href="https://residential-services.business-services.upenn.edu/procedures" target="_blank" data-cke-saved-href="https://residential-services.business-services.upenn.edu/procedures">https://residential-services.business-services.upenn.edu/procedures</a></p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>Penn Residential Services - Terms &amp; Conditions:</strong> <a style="color:rgb(7, 130, 193);" href="https://residential-services.business-services.upenn.edu/terms-and-conditions-2025-2026" target="_blank" data-cke-saved-href="https://residential-services.business-services.upenn.edu/terms-and-conditions-2025-2026">https://residential-services.business-services.upenn.edu/terms-and-conditions-2025-2026</a></p><p style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:sans-serif, Arial, Verdana, &quot;Trebuchet MS&quot;;font-size:13px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>CHAS central email: </strong><a style="color:rgb(7, 130, 193);" href="mailto:chas@collegehouses.upenn.edu" data-cke-saved-href="mailto:chas@collegehouses.upenn.edu">chas@collegehouses.upenn.edu</a></p>'
  application_renewal_form:
    '#type': webform_wizard_page
    '#title': 'Type of application'
    '#prev_button_label': 'Back to instructions'
    '#next_button_label': 'Continue to Spouse/Domestic Partner information'
    submission_container:
      '#type': container
      '#attributes':
        style: 'border: 1px #000000;'
      type_of_submission:
        '#type': radios
        '#title': 'This submission is:'
        '#options':
          new_application: 'A new application -- I have never applied for an additional occupant before'
          renewal: "A renewal -- I'm renewing an existing agreement"
        '#required': true
  ao_information:
    '#type': webform_wizard_page
    '#title': 'Spouse/Domestic Partner Information'
    '#prev_button_label': 'Back to Application Type'
    '#next_button_label': 'Continue to RA information'
    spouse_domestic_partner:
      '#type': fieldset
      '#title': 'Spouse/Domestic Partner: Please read and complete this section.'
      '#format_attributes':
        style: 'font-weight: bold;'
      name:
        '#type': textfield
        '#title': Name
        '#required': true
      ao_date_of_birth:
        '#type': date
        '#title': 'Date of birth'
        '#date_date_min': '-110 years'
        '#date_date_max': '-18 years'
        '#required': true
      ao_email:
        '#type': email
        '#title': Email
        '#required': true
      ao_penn_id:
        '#type': number
        '#title': 'Penn ID'
        '#description': '<p>Eight-digit Penn ID#, if one already exists (if not yet issued, leave this blank)</p>'
        '#description_display': after
      ao_agreement:
        '#type': webform_markup
        '#markup': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(51, 51, 51);display:inline !important;float:none;font-family:&quot;Helvetica Neue&quot;, Verdana, Tahoma, &quot;DejaVu Sans&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">By signing below, I understand and agree that I do not have direct or indirect contract or agreement with the University of Pennsylvania concerning any occupancy of a residential room in a University building, and I agree to waive any claims or causes of action I may have against the University, its trustees, officers or employees, in connection with such occupancy or termination thereof. Any rights I may have to occupy a room in a University building arise solely from the relationship I have with the CHAS Graduate Resident Advisor (GRA). I understand that the CHAS GRA has agreed with the University to assume responsibility for my occupancy of such room and to ensure that I abide by all applicable University rules, covenants, regulations and policies. Failure to comply with University, CHAS and Residential Services policies may result in the termination of the CHAS GRA and/or the removal of the additional occupant. I also state that the individual listed below and myself are either married or in a domestic partner relationship.</span></p>'
      ao_signature:
        '#type': textfield
        '#title': Signature
        '#description': '<p>Enter your full legal name.</p>'
        '#required': true
      ao_signed_date:
        '#type': date
        '#title': Date
        '#required': true
        '#date_date_min': today
        '#date_date_max': today
      ao_affirmation:
        '#type': checkbox
        '#title': Affirmation
        '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(51, 51, 51);display:inline !important;float:none;font-family:&quot;Helvetica Neue&quot;, Verdana, Tahoma, &quot;DejaVu Sans&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I affirm that entering my name above and submitting this form constitutes an electronic signature of this form.</span></p>'
        '#required': true
  ra_information:
    '#type': webform_wizard_page
    '#title': 'RA Information'
    '#prev_button_label': 'Back to Spouse/Domestic Partner information'
    ra_instructions:
      '#type': fieldset
      '#title': 'CHAS Graduate Resident Advisor: Please read and complete this section.'
      markup:
        '#type': webform_markup
        '#markup': '<div class="form-item webform-component webform-component-markup webform-component--gra-area--gra-text" style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(51, 51, 51);font-family:&quot;Helvetica Neue&quot;, Verdana, Tahoma, &quot;DejaVu Sans&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:1.5em 0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><p style="margin:0px 0px 1.5em;">I have read all information preceding this section and agree to assume responsibility for the individual listed and that I will ensure that the person named above will comply with&nbsp;all applicable University rules, covenants, regulations and policies. I also state that the individual listed above and myself are either married or in a domestic partner relationship.</p></div>'
      ra_name:
        '#type': textfield
        '#title': Name
        '#required': true
      ra_email:
        '#type': email
        '#title': Email
        '#required': true
      ra_penn_id:
        '#type': number
        '#title': 'Penn ID'
        '#required': true
      college_house:
        '#type': select
        '#title': 'College House'
        '#options':
          dubois: 'Du Bois'
          fisher_hassenfeld: 'Fisher Hassenfeld'
          gregory: Gregory
          gutmann: Gutmann
          harnwell: Harnwell
          harrison: Harrison
          hill: Hill
          kcech: 'Kings Court English'
          lauder: Lauder
          radian: 'The Radian'
          riepe: Riepe
          rodin: Rodin
          stouffer: Stouffer
          ware: Ware
        '#required': true
      ra_room:
        '#type': textfield
        '#title': Room
        '#required': true
      ra_building:
        '#type': textfield
        '#title': Building
        '#required': true
      ra_signature:
        '#type': textfield
        '#title': Signature
        '#description': '<p>Enter your full legal name.</p>'
        '#required': true
      ra_signed_date:
        '#type': date
        '#title': Date
        '#required': true
        '#date_date_min': today
        '#date_date_max': today
      ra_affirmation:
        '#type': checkbox
        '#title': Affirmation
        '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(51, 51, 51);display:inline !important;float:none;font-family:&quot;Helvetica Neue&quot;, Verdana, Tahoma, &quot;DejaVu Sans&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I affirm that entering my name above and submitting this form constitutes an electronic signature of this form.</span></p>'
        '#required': true
    id_instructions:
      '#type': fieldset
      '#title': 'CHAS Graduate Resident Advisor:'
      markup_01:
        '#type': webform_markup
        '#markup': '<p>Finally, please email a <strong>clear photo of your PennCard</strong> to <a href="mailto:marziani@upenn.edu">marziani@upenn.edu</a>. Thank you.&nbsp;</p><p>Click the button below to submit your request.</p>'
