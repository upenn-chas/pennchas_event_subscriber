id: chas_payroll_questionnaire
title: 'CHAS Payroll Questionnaire'
description: '<p>Onboarding form for CHAS professional staff</p>'
categories: {  }
elements: |-
  intro:
    '#type': webform_markup
    '#markup': '<h2>CHAS Employee Questionnaire</h2><div class="field field-name-field-style field-type-text-long field-label-hidden" style="-webkit-text-stroke-width:0px;color:rgb(51, 51, 51);font-family:&quot;Helvetica Neue&quot;, Verdana, Tahoma, &quot;DejaVu Sans&quot;, sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><div class="field-items"><div class="field-item even"><p style="margin:0px 0px 1.5em;">Please complete this questionnaire for our financial team so we can complete your onboarding process.&nbsp; Thank you!</p></div></div></div>'
  flexbox:
    '#type': webform_flexbox
    full_name:
      '#type': textfield
      '#title': 'Full Name'
      '#required': true
    penn_id:
      '#type': number
      '#title': 'PennCard #'
      '#required': true
  flexbox_01:
    '#type': webform_flexbox
    email:
      '#type': email
      '#title': Email
      '#required': true
    cell_phone:
      '#type': tel
      '#title': 'Cell Phone'
      '#required': true
  current_address:
    '#type': fieldset
    '#title': 'Current address:'
    street:
      '#type': textfield
      '#title': 'Street:'
      '#required': true
    box_or_apt:
      '#type': textfield
      '#title': 'Box or Apt.'
    city:
      '#type': textfield
      '#title': City
      '#required': true
    state:
      '#type': select
      '#title': State
      '#options': state_names
      '#required': true
    zip_code:
      '#type': number
      '#title': 'Zip code'
      '#required': true
  permanent_address:
    '#type': fieldset
    '#title': 'Permanent Address'
    '#help': '<p>Use the same address you put on your W-4 form.</p>'
    '#description_display': before
    '#help_display': title_after
    street_permanent:
      '#type': textfield
      '#title': Street
      '#description': '<p>Use the same address you put on your W-4 form.</p>'
      '#required': true
    box_or_apt_permanent:
      '#type': textfield
      '#title': 'Box or Apt.'
    city_permanent:
      '#type': textfield
      '#title': City
      '#required': true
    state_permanent:
      '#type': select
      '#title': State
      '#options': state_names
      '#required': true
    zip_code_permanent:
      '#type': number
      '#title': 'Zip code'
      '#required': true
  statuses:
    '#type': fieldset
    '#title': Statuses
    '#title_display': invisible
    '#description_display': invisible
    student_status:
      '#type': radios
      '#title': 'Student status:'
      '#options':
        undergraduate: 'Penn Undergraduate'
        graduate: 'Penn Graduate'
        does_not_apply: 'Does not apply'
      '#required': true
    currently_on_payroll:
      '#type': radios
      '#title': 'Are you currently being paid through the University Payroll system?'
      '#description': '<p>(Workstudy, non-workstudy, stipend)</p>'
      '#options': yes_no
      '#required': true
    ever_on_payroll:
      '#type': radios
      '#title': 'Have you ever been paid through the University Payroll system?'
      '#options': yes_no
      '#required': true
