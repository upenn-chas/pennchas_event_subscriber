      roles:
        - anonymous
      view_mode:
        'entity:group':
          ':default': default
          house1: ':default'
        'entity:node':
          ':default': ''
          article: ':default'
          house_landing_page: ':default'
          page: ':default'
          program_community: ':default'
          room: ':default'
          webform: ':default'
