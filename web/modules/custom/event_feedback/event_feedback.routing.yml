event_feedback.page:
  path: /feedback/node/{node}
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::feedback'
    _title: ''
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node
event_feedback.report:
  path: /dashboard/reports/participations-survey
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::report'
    _title: 'Participations Survey Report'
  requirements:
    _report_access: 'view_alteraion.report_access_handler'
  options:
    permission: 'access reports'
event_feedback.report_export:
  path: /dashboard/reports/participations-survey/export
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::reportExport'
    _title: ''
  requirements:
    _report_access: 'view_alteraion.report_access_handler'
  options:
    permission: 'access reports'
event_feedback.per_event_report_export:
  path: /dashboard/reports/event-survey/{node}/export
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::perEventReportExport'
    _title: ''
  requirements:
    _report_access: 'view_alteraion.report_access_handler'
  options:
    permission: 'access reports'
    parameters:
      node:
        type: entity:node