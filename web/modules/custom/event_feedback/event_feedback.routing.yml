event_feedback.page:
  path: /feedback/node/{node}
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::feedback'
    _title: ''
  requirements:
    _user_is_logged_in: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node
event_feedback.report:
  path: /dashboard/reports/participations-survey
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::report'
    _title: 'Participations Survey Report'
  requirements:
    _dashboard_access: 'view_alteration.dashboard_access'
  options:
    permission: 'access reports'
event_feedback.report_export:
  path: /dashboard/reports/participations-survey/export
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::reportExport'
    _title: ''
  requirements:
    _dashboard_access: 'view_alteration.dashboard_access'
  options:
    permission: 'access reports'
event_feedback.per_event_report_export:
  path: /dashboard/reports/event-survey/{node}/export
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::perEventReportExport'
    _title: ''
  requirements:
    _dashboard_access: 'view_alteration.dashboard_access'
  options:
    permission: 'access reports'
    parameters:
      node:
        type: entity:node
event_feedback.webform_report:
  path: /dashboard/reports/webform-report
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::webformReport'
    _title: 'Webform Report'
  requirements:
    _dashboard_access: 'view_alteration.dashboard_access'
  options:
    permission: 'access reports'
    no_cache: 'TRUE'
event_feedback.webform_report_export:
  path: /dashboard/reports/webform-report/export/{webformId}
  defaults:
    _controller: '\Drupal\event_feedback\Controller\EventFeedbackController::webformReportExport'
    _title: 'Webform Report'
  requirements:
    _dashboard_access: 'view_alteration.dashboard_access'
  options:
    permission: 'access reports'
    no_cache: 'TRUE'
    parameters:
      webformId:
        type: string