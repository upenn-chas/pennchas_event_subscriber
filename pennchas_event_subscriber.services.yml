services:
  pennchas_event_subscriber.deleted_node_access_subscriber:
    class: Drupal\pennchas_event_subscriber\Subscriber\DeletedNodeAccessSubscriber
    arguments: ['@current_user']
    tags:
      - { name: event_subscriber }
  pennchas_event_subscriber.no_page_cache_subscriber:
    class: Drupal\pennchas_event_subscriber\Subscriber\NoCacheForPageSubscriber
    tags:
      - { name: event_subscriber }
  pennchas_event_subscriber.access_denied_subscriber:
    class: Drupal\pennchas_event_subscriber\Subscriber\LoadEventsSubscriber
    arguments: ['@current_route_match', '@request_stack']
    tags:
      - { name: event_subscriber }